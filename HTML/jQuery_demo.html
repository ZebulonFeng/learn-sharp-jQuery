<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery.js" type="text/javascript"></script>
</head>

<body>
<!-- 测试的元素 -->
<h3>
    表单对象属性过滤选择器.
</h3>
<form id="form1" action="#">
    可用元素：
    <input name="add" value="可用文本框"/>
    <br/>
    不可用元素：
    <input name="email" disabled="disabled" value="不可用文本框"/>
    <br/>
    可用元素：
    <input name="che" value="可用文本框"/>
    <br/>
    不可用元素：
    <input name="name" disabled="disabled" value="不可用文本框"/>
    <br/>
    <br/>
    多选框：
    <br/>
    <input type="checkbox" name="newsletter" checked="checked"
           value="test1"/>
    test1
    <input type="checkbox" name="newsletter" value="test2"/>
    test2
    <input type="checkbox" name="newsletter" value="test3"/>
    test3
    <input type="checkbox" name="newsletter" checked="checked"
           value="test4"/>
    test4
    <input type="checkbox" name="newsletter" value="test5"/>
    test5
    <div></div>

    <br/>
    <br/>
    下拉列表1：
    <br/>
    <select name="test" multiple="multiple" style="height: 100px">
        <option>
            浙江
        </option>
        <option selected="selected">
            湖南
        </option>
        <option>
            北京
        </option>
        <option selected="selected">
            天津
        </option>
        <option>
            广州
        </option>
        <option>
            湖北
        </option>
    </select>

    <br/>
    <br/>
    下拉列表2：
    <br/>
    <select name="test2">
        <option>
            浙江
        </option>
        <option>
            湖南
        </option>
        <option selected="selected">
            北京
        </option>
        <option>
            天津
        </option>
        <option>
            广州
        </option>
        <option>
            湖北
        </option>
    </select>
    <br/>
    <br/>

    <div></div>
</form>

</body>
<script type="text/javascript">
    alert($("select:first :selected").text());
</script>
</html>
